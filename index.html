<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Simple</title>
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('https://fonts.cdnfonts.com/s/14005/PricedownBl-Regular.woff') format('woff');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Pricedown', sans-serif;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-size: 48px;
            margin: 20px;
        }
        
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="https://guns.lol/smehli" target="_blank">https://guns.lol/smehli</a>
    <a href="https://guns.lol/aju" target="_blank">https://guns.lol/aju</a>
</body>
</html>
